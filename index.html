<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE POST - Door to Door</title>
    <style>

            display: flex;

            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center; /* Ù‡Û•Ù…ÛŒ ØªØ´ØªØ§Ù† Ø¯Ú©Û•ØªÛ• Ù†Ø§Ú¤Û•Ú•Ø§Ø³Øª */
            box-sizing: border-box;

        }
        h1 { color: #1a4a8e; margin: 0; font-size: 32px; font-weight: 800; }
        p.tagline { color: #f27405; font-weight: bold; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }
        
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #1a4a8e; font-size: 14px; }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fafafa;
        }

        button {
            background: linear-gradient(45deg, #25d366, #128c7e);

            padding: 18px;

</head>
<body>

<div class="container">
    <img src="logo.png" alt="RE POST" class="logo-img">
    <h1>RE POST</h1>
    <p class="tagline">DOOR TO DOOR</p>

    <div class="form-group">
        <label>Customer Name:</label>
        <input type="text" id="name" placeholder="Full Name">

    <div class="form-group">

    <div class="form-group">
