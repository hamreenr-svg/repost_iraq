<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE POST - Door to Door</title>
    <style>
        :root {
            --primary-blue: #1a4a8e;
            --primary-orange: #f27405;
            --bg-soft: #f0f4f8;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-soft);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center; /* ئەڤە لۆگۆی و نڤێسینێ دکەتە سەنتەر */
            box-sizing: border-box;
            text-align: center;
        }

        .logo-img {
            width: 160px; 
            height: auto;
            display: block;
            margin: 0 auto 15px auto; /* پشتڕاستکرنا سەنتەربوونێ */
        }

        .brand-name { 
            font-size: 42px; 
            font-weight: 900; 
            color: var(--primary-blue); 
            margin: 0;
        }

        .brand-tagline { 
            color: var(--primary-orange); 
            font-size: 14px; 
            margin-top: 5px; 
            font-weight: bold; 
            letter-spacing: 3px;
        }

        .form-group { 
            width: 100%; 
            margin-bottom: 15px; 
            text-align: left;
        }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: var(--primary-blue); 
            font-size: 14px;
        }

            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 15px;
            background-color: #fafafa;
        }
